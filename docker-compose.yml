version: "3"

services:
  ##########################
  ### SETUP SERVER CONTAINER
  ##########################
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    expose:
      - 5000
    environment:
      - DB_URI=${DB_URI}
      - PORT=5000
      - JWT_SECRET=${JWT_SECRET}
      - MEGA_USER=${MEGA_USER}
      - MEGA_PASS=${MEGA_PASS}
      - REACT_APP_SERVER_URL=${REACT_APP_SERVER_URL}
    ports:
      - 5000:5000
    # Volumes to mount
    volumes:
      - ./server:/app/server
    command: nodemon -L index.js
    links:
      - db
    restart: always
  ##########################
  ### SETUP CLIENT CONTAINER
  ##########################
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    environment:
      - REACT_APP_PORT=3000
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_SERVER_URL=${REACT_APP_SERVER_URL}
    expose:
      - 3000
    ports:
      - 3000:3000
    volumes:
      - ./client/src:/app/client/src
      - ./client/public:/app/client/public
    links:
      - server
    command: npm start
    restart: always
  ##########################
  ### SETUP DB CONTAINER
  ##########################
  db:
    image: mongo
    ports:
      - 27017:27017
    restart: always